{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackFree | {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/backfree.png' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#7C3AED",
                        secondary: "#EC4899",
                        accent: "#3B82F6",
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': {transform: 'translateY(0)'},
                            '50%': {transform: 'translateY(-20px)'}
                        }
                    },
                    backgroundImage: {
                        'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            background-attachment: fixed;
        }

        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .hero-gradient {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.9) 0%, rgba(59, 130, 246, 0.9) 100%);
        }

        .text-gradient {
            background: linear-gradient(90deg, #7C3AED 0%, #3B82F6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-gradient {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.4) 100%);
        }

        .noise-overlay {
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body class="min-h-screen">
    {% include 'core/includes/header.html' %}

    {% block content %}{% endblock %}

    {% include 'core/includes/footer.html' %}

    {% block extra_js %}{% endblock %}
</body>

</html>
