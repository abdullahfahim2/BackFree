{% extends "base.html" %}

{% block title %}Something Went Wrong.{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-lg w-full text-center border border-red-200">
        <div class="flex justify-center mb-4">
            <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" stroke-width="1.5"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v2m0 4h.01M12 3C7.03 3 3 7.03 3 12s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9z" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-red-600 mb-2">Something Went Wrong</h1>
        <p class="text-gray-700 mb-6">
            Sorry, there was a problem while processing your image. Please try again later or upload a different file.
        </p>
        <a href="{% url 'home' %}"
            class="inline-block px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition duration-300">
            Go Back Home
        </a>
    </div>
</div>
{% endblock %}
