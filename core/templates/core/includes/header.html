<!-- Header -->
{% load static %}
<header class="fixed w-full py-4 z-50">
    <div class="container mx-auto px-4">
        <div class="glass rounded-2xl py-3 px-6 flex justify-between items-center">
            <a href="{% url 'home' %}">
                <div class="flex items-center space-x-2">
                    <img src="{% static 'images/backfree.png' %}" alt="BackFree" loading="lazy" class="w-12">
                    <h1 class="text-xl font-bold text-gradient">BackFree</h1>
                </div>
            </a>
            <nav class="hidden md:flex space-x-6 items-center">
                <a href="#features" class="font-medium hover:text-primary transition">Features</a>
                <a href="#examples" class="font-medium hover:text-primary transition">Examples</a>
                <a href="#contact" class="font-medium hover:text-primary transition">Contact</a>
                <a href="#upload"
                    class="bg-primary text-white px-6 py-2 rounded-lg font-medium hover:bg-opacity-90 transition">Get
                    Started</a>
            </nav>
            <button class="md:hidden focus:outline-none" id="mobile-menu-button">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden hidden glass rounded-2xl mt-2 py-4 px-6 mx-4" id="mobile-menu">
        <div class="flex flex-col space-y-4">
            <a href="#features" class="font-medium hover:text-primary transition">Features</a>
            <a href="#examples" class="font-medium hover:text-primary transition">Examples</a>
            <a href="#contact" class="font-medium hover:text-primary transition">Contact</a>
            <a href="#upload"
                class="bg-primary text-white px-6 py-2 rounded-lg font-medium hover:bg-opacity-90 transition text-center">Get
                Started</a>
        </div>
    </div>
</header>

<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });

    // Close mobile menu when clicking on a link
    document.querySelectorAll('#mobile-menu a').forEach(link => {
        link.addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.add('hidden');
        });
    });
</script>
